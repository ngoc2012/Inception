version: '3'

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
      no_cache: false
    ports:
      - 80:80
      - 443:443
    volumes:
      - wordpress_data:/var/www/html
    restart: always
    networks:
      - network

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
      no_cache: false
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - network
    restart: always
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
      no_cache: false
    restart: always
    env_file:
      - .env
    ports:
      - 9000:9000
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - network

  pong:
    container_name: pong
    build:
      context: ./requirements/bonus/pong
      dockerfile: Dockerfile
      no_cache: false
    restart: always
    env_file:
      - .env
    ports:
      - 8000:80
    volumes:
      - pong_data:/app
    networks:
      - network
  
  cv:
    container_name: cv
    build:
      context: ./requirements/bonus/CV
      dockerfile: Dockerfile
      no_cache: false
    restart: always
    env_file:
      - .env
    ports:
      - 8001:80
    volumes:
      - cv_data:/var/www/html
    networks:
      - network

  redis:
    container_name: redis
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
      no_cache: false
    depends_on:
      - wordpress
    ports:
     - '6379:6379'
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - network

  adminer:
    build: ./requirements/bonus/adminer
    restart: always
    depends_on:
      - mariadb
    expose:
     - "8080"
    networks:
      - network

  ftp-server:
    build:
      context: ./requirements/bonus/ftp_server
      dockerfile: Dockerfile
      no_cache: false
    depends_on:
      - nginx
      - wordpress
    container_name: ftp-server
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    volumes:
      - "wordpress_data:/home/${FTP_USR}/uploads"
    networks:
      - network
    restart: always
    env_file:
      - .env

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: ${WORDPRESS_FOLDER}
      o: bind
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: ${MYSQL_FOLDER}
      o: bind
  pong_data:
    driver: local
    driver_opts:
      type: none
      device: ${PONG_FOLDER}
      o: bind
  cv_data:
    driver: local
    driver_opts:
      type: none
      device: ${CV_FOLDER}
      o: bind

networks:
  network:
    driver: bridge